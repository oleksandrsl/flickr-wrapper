<header>
  <mat-toolbar color="primary">
    <a [routerLink]="['/']" class="logo"></a>
    <span class="example-spacer"></span>
    <div class="links side"><input type=text></div>
    <a  [routerLink]="['/auth/login']" *ngIf="!user">Login</a>
    <div>
      <a class="links side" *ngIf="user" [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>{{user.fullname}}
      </a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf="user && user.isAdmin" [routerLink]="['/admin']">admin</button>
        <button mat-menu-item *ngIf="user && user.isAdmin" [routerLink]="['/cms']">cms</button>
        <button mat-menu-item *ngIf="user" (click)="logout()">logout</button>
        <button mat-menu-item *ngIf="!user" (click)="logout()">login</button>
      </mat-menu>
    </div>
  </mat-toolbar>
</header>
